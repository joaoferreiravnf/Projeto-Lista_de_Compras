<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!DOCTYPE html>
<HTML>
    <HEAD>
        
        <STYLE>
            body {
              max-width: 600px;
              margin: auto;
            }
          </STYLE>
    </HEAD>
    <BODY>
        <nav class="navbar navbar-dark bg-primary justify-content-center" style="font-weight: 700; border-radius: 10px;">
            <a class="navbar-brand">
              <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
              SHOPPING LIST
            </a>
          </nav>
          <nav class="navbar navbar-light bg-light justify-content-center py-0" style="font-weight: 700; border-radius: 10px;">
            <a class="navbar-brand">
              Register
            </a>
          </nav>
        {% for message in get_flashed_messages() %}
      <div class="alert alert-success text-center">
          {{ message }}
      </div>
      {% endfor %}
        <form class="p-3" action="/register", method="POST">
            <div class="text-center">
                <label class="form-label" for="form2Example1">Username</label>
                <input type="username" id="username" name="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="text-center mt-2">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-block mb-2 mt-3">Register</button>
            </div>
        </form>
    </BODY>
</HTML>
